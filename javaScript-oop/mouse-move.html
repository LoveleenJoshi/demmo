<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getposition(e) {
            var Pic = document.getElementById("pic");
            Pic.style.position = "fixed";
            Pic.style.top = e.clientY + "px";
            Pic.style.left = e.clientX + "px";
            document.querySelector("p").innerHTML = `X=${e.clientX}  Y=${e.clientY}`
        }
    </script>
</head>

<body onmousemove="getposition(event)">
    <div style="height: 1000px;">
        TO test mouse pointer
        <p></p>
    </div>
    <img id="pic" src="../public/assets/giphy.gif" width="50" height="50">
</body>

</html>
