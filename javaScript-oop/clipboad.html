<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function copy() {
            document.querySelector("span").innerHTML = "Copied....";
        }
        function tip() {
            document.getElementById("tip").innerHTML = "ACcpunt no can/t be pasted";
        }
    </script>
</head>

<body>
    <dl>
        <dt>Account Number</dt>
        <dd><input type="text" oncopy="copy()"><span></span></dd>
        <dt>verify Account Number</dt>
        <dd><input type="text" onpaste="return false" onfocus="tip()"></dd>
        <dd id="tip"></dd>
    </dl>

</body>

</html>
