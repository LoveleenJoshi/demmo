<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down list</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        meter{
            width: 200px;
        }
    </style>

</head>
<body>
    <form>
      <dl>
        <dt>
            Downloading
        </dt>
        <dd>
            <progress></progress>
        </dd>


        <dt>
           20% Downloaded
        </dt>
        <dd>
            <progress min="1" max="100" value="20"></progress>
        </dd>


        <dt>
            60% Downloaded
         </dt>
         <dd>
             <progress min="1" max="100" value="60"></progress>
         </dd>

         <dt>
            80% Downloaded
         </dt>
         <dd>
             <progress min="1" max="100" value="80"></progress>
         </dd>

         <dt>
            100% Downloaded
         </dt>
         <dd>
             <progress min="1" max="100" value="100"></progress>
         </dd>
      </dl>
      <input type="submit">

      
    </form>
    
</body>
</html>
