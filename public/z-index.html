<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .card{
            width: 150px;
            height: 100px;
            border: 2px solid rgb(79, 76, 76);
            position: absolute;
        }
        .card-green{
            background-color: rgb(109, 235, 109);
            transition: 2s;
        }
        .card-red{
            background-color: red;
            margin: 100px 0px 0px 100px;
            transition: 2s;
        }

        .card-yellow{
            background-color:yellow;
            margin: 50px 0px 0px 50px;
            transition: 2s;
        }
        .card-green:hover{
           margin-top: 30px;
           margin-left: 500px;
           border-radius: 300px;
           transition: 2s;
        }
        .card-red:hover{
           
            margin-top: 30px;
           margin-left: 500px;
           border-radius: 300px;
           transition: 2s;
        }

        .card-yellow:hover{
            margin-top: 30px;
           margin-left: 500px;
           border-radius: 300px;
           transition: 2s;
        }

    </style>
</head>
<body>
    <div class="card card-green">

    </div>
    <div class="card card-yellow">
        
    </div>
    <div class="card card-red">
        
    </div>
    
</body>
</html>
