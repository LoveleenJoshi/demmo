<!DOCTYPE html>
<html lang="en-in">
   <head>
      <title>web development</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="some keywords used for website">
      <meta name="description" content="some line for description used for website">
      <meta charset="utf-8">
      
      <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  
       <style> 
       ul{
        display: flex;
        justify-content: center;
       } 
        nav li{
        list-style: none;
        width: 180px;
        padding: 10px;
        margin-right: 14px;
        background-color: aqua;
        color: black;
        font-size: 24px;
        font-weight: 400;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 20px;
       }
      .container{
        display: flex;
        justify-content: center;
      }
      .card{
      width: 200px;
      height: 360px;
      box-shadow: 2px 2px 2px black;
      margin-right: 30px;
      text-align: center;
      border-radius: 8px;
     
      }
     
      a{
        text-decoration: none;
        color: black;
      }
      .card:target{
        width:340px;
        height: 440px;
        background-color: rgb(255, 252, 230);
        font-size: 24px;
        color: rgb(80, 79, 79);
        border-radius: 8px;

      }
      .card-img{
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
      }
      .card-body li{
        list-style: none;
      }

       
      
      </style>
   </head>
   <body>
    <nav>

      </div>


      <div class="card" id="women">

      <div class="card" id="kid">

          <ol>
            <li>item-1</li>
