<!DOCTYPE html>
<html lan="en-in">
    <head>
        <title>Flipkart Product Design</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="5">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
          body{
            display: grid;
            grid-template-columns: 1fr 6fr 5fr;
            height: 600px;
            margin-top: 10px;
           
          }
          nav{
           padding: 0px 4px 0px 10px;
           display: flex;
           flex-direction: column;
          
          }
          
          nav div{
            border: 1px solid rgb(196, 195, 195);
            background-color: rgb(238, 236, 236);
           
          }
          iframe{
            height: 800px;
            width: 100%;
          }
          div{
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
          
          }
          
          
         
           
        </style>
        </head>
        <body>
          <nav>
            <div>
            <a href="assets/m1.jpg" target="view" style="background-size: cover;">  <img src="assets/m1.jpg" width="80" height="80"></a>
            </div>

            <div>
             <a href="assets/m2.jpg" target="view"> <img src="assets/m2.jpg" width="80" height="80"></a>
            </div>


            <div>
           <a href="assets/m3.jpg" target="view">   <img src="assets/m3.jpg" width="80" height="80"></a>
            </div>


            <div>
              <a href="assets/m4.jpg" target="view"><img src="assets/m4.jpg" width="80" height="80"></a>
            </div>


            <div>
            <a href="assets/m5.jpg" target="view">  <img src="assets/m5.jpg" width="80" height="80"></a>
            </div>


          </nav>

        <div class="preview-frame" >
          <iframe name="view" style="background-size: cover;" src="assets/m1.jpg" ></iframe>

        </div>
        <div class="offer">
        <div class="title">
          realme
        </div>
        </div>
           
        </body>
</html>
