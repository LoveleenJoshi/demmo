<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>
    <style>
        .card{
         height: 500px;  
         width: 740px;
         
         
         position: absolute;

        }
       .image{
        background-image: url(assets/baby1.jpg);
        background-size: cover;
        margin-left: 740px;
       
        
       }
       .text{
        background-color:#56c6d2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: rubik;
       
       
        
       }
       .text-title{
        text-align: center;
        font-size: 40px;
        font-weight: 800;
        color: aliceblue;
        text-shadow: 4px 4px 4px gray;
       }
       .text-subtitle{
        font-size: 20px;
        font-weight: 500;
        color: whitesmoke;
        margin-top: 40px;
       }
       
    </style>
</head>
<body>
   <div class="card image">

   </div>
   
    <div class="card text">
        
        <div class="text-title">Enjoy with Child smile</div>
        <div class="text-subtitle">Exciting Offer</div>
        
</div>
</body>
</html>
