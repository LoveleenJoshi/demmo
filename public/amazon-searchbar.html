<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon serach bar design</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>

    </style>

<body  class="m-4 p-4">
    <h3>Amazon serach</h3>
    <div class="input-group input-group-lg">
        <select name="category" class="input-group-text">
            <option>all</option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Kids Collection</option>
        </select>
        <input type="text" name="search" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>



    <h3>Netflix</h3>
    <div class="input-group input-group-lg p-4 bg-dark rounded rounded-2">
        <input type="email" name="verify" placeholder="Enter Your Email" class="form-control text-dark">
        <button class="btn btn-danger text-warning">Get Started
            <span class="bi bi-chevron-bar-right"></span>
        </button>
    </div>
    
    
</body>
</html>
