<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            background-color: blue;
            height: 50px;
            width: 50px;
            transition-duration: 2s;
            transition-delay: 3s;
            transition-property: width;
        }
        div:hover{
            background-color: aqua;
            transition-duration: 2s;

            transition-delay: 2s;
            transition-property: width;
            transition-timing-function: cubic-bezier(1, 0, 0, 1);
        }
       

    </style>
</head>
