<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: rgb(45, 45, 44);
        }
        @keyframes anired{
            from{
                opacity: 0.1;
            }
            to{
                opacity:0.7;
            }
        }
        .red{
            animation-name:  anired;
            animation-duration: 0.9s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
           
        }
        @keyframes aniblue{
            from{
                opacity: 0.2;
            }
            to{
                opacity:0.8;
            }
        }
        .blue{
            animation-name:  anired;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
           
        }
        @keyframes aniyellow{
            from{
                opacity: 0.1;
            }
            to{
                opacity:0.6;
            }
        }
        .yellow{
            animation-name:  aniyellow;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
           
        }
        @keyframes anigreen{
            from{
                opacity: 0.1;
            }
            to{
                opacity:0.6;
            }
        }
        .green{
            animation-name:  anigreen;
            animation-duration: 1.3s;
            animation-timing-function:ease-in-out;
            animation-iteration-count: infinite;
           
        }
    </style>
</head>
<body>
    
</body>
<div class="red" style="width: 30px; height: 120px; background-color: rgb(225, 79, 79);  margin-left: 20px;">

</div>
<div class="blue" style="width: 30px; height: 120px; background-color: rgb(53, 53, 242); margin-left: 20px;">

</div>
<div class="yellow"  style="width: 30px; height: 120px;  background-color: rgb(227, 233, 171); margin-left: 20px;">
  
   

</div>
<div class="green" style="width: 30px; height: 120px;  background-color: rgb(110, 222, 115); margin-left: 20px;">

</div>
</html>
