<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 80px;
            color: red;
            margin-right: 28px;
            font-weight: bold;

        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        .n {
            transform: skew(5deg, -14deg);

        }

        .e {
            transform: skew(4deg, -12deg);
            margin-top: -38px;

        }

        .t {
            transform: skew(4deg, -12deg);
            margin-top: -78px;
            font-size: 88px;

        }

        .f {
            transform: skew(-1deg, -1deg);
            margin-top: -96px;
            font-size: 88px;

        }

        .x {
            transform: skew(-10deg, 12deg);


        }

        .i {
            transform: skew(-8deg,12deg);

            margin-top: -48px;
        }

        .l {
            transform: skew(-10deg, 12deg);

            margin-top: -78px;

        }
    </style>
</head>

<body>
    <div class="n">N</div>
    <div class="e">E</div>

    <div class="t">T</div>

    <div class="f">F</div>

    <div class="l">L</div>

    <div class="i">I</div>

    <div class="x">X</div>


</body>

</html>
