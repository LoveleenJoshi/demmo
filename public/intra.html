<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra links</title>
    <style>
        ul{
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
       nav li{
            border: 2px groove darkcyan;
            background-color: antiquewhite;
            
            text-align: center;
            margin-left: 18px;
            padding: 8px;
            width: 160px;
        }
        .card{
            width: 240px;
            height: 360px;
            border: 4px solid gray;
            padding: 10px;
            margin-left: 20px;
        }
        .card-body li{
            list-style: none;
            margin-left: -30px;
        }
        .container{
            display: flex;
            justify-content: center;

        }
        .card:target{
            width: 320px;
            height:400px;
            padding: 18px;
            background-color: rgb(232, 186, 245);
            border-radius: 4px;
            box-shadow: 2px 2px 4px gray;
           
        }
        .card:target img{
            border-radius: 20px;
        }

        a{
            text-decoration: none;
            color: rgb(65, 64, 64);
        }
      

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#men">men's Fashion</a></li>
            <li><a href="#women">Women's Fashion</a></li>
            <li><a href="#kid">Kid's Fashion</a></li>
        </ul>
    </nav>
    <div class="container">
      


        <div class="card"  id="men">
            <img src="assets/men.jpeg" width="100%" height="200">
            <div class="card-header">
                <h3>Men's Fashion</h3>
            </div>
            <div class="card-body">
                <ol>
                    <li>Items-1</li>
                    <li>Items-2</li>
                    <li>Items-3</li>
                    <li>Items-4</li>

                </ol>
            </div>
        </div>
        <div class="card" id="women">
            <img src="assets/dress.jpeg" width="100%" height="200">
            <div class="card-header">
                <h3>Women's Fashion</h3>
            </div>
            <div class="card-body">
                <ol>
                    <li>Items-1</li>
                    <li>Items-2</li>
                    <li>Items-3</li>
                    <li>Items-4</li>

                </ol>
            </div>
        </div>



        <div class="card"  id="kid">
            <img src="assets/kids.jpeg" width="100%" height="200">
            <div class="card-header">
                <h3>Kid's Fashion</h3>
            </div>
            <div class="card-body">
                <ol>
                    <li>Items-1</li>
                    <li>Items-2</li>
                    <li>Items-3</li>
                    <li>Items-4</li>

                </ol>
            </div>
        </div>
    </div>
 
   


    
</body>
</html>
