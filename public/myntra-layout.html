<!DOCTYPE html>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

<style>
    nav{
        display: flex;
        border: 2px solid rgb(80, 79, 79);
        margin: 20px;
        padding: 10px;
        justify-content: space-between;
        font-size: 24px;
    }
    nav span{
        margin-right: 10px;
    }
    .nav{
        display: flex;
        
    }
    .logo{
        font-family: kanit;
    }
    .card{
        width: 100px;
        height: 100px;
        border: none;
        text-align: center;
       
    }
    body{background-color: rgb(245, 248, 249);

    }
    main{
        font-size: 10px;
    }
    .img{
        margin-bottom: 4px;
       
    }
    img{
        box-shadow: 2px 2px 8px rgb(108, 108, 108);

    }
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    @media screen and (orientation:landscape){
        body{
            display: grid;
            grid-template-columns: 12fr;
        }
        nav{
            grid-row: 1;
           
        }
        main{
            grid-row: 2;
            
        }
        section{
            grid-row: 3;
           

        }
        
    }
    
            @media screen and (orientation:portrait){
                body{
                    display: grid;
                    grid-template-columns: 12fr;
                }
                nav{
                    grid-row: 3;
                }
                main{
                    grid-row: 1;
                }
                section{
                    grid-row: 2;
                }

            }
       

  
   
</style>
