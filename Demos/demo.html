<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function statusChange() {
            var checkboxstatus = document.getElementById("checkboxstatus");
            var title = document.getElementById("title");
            if (checkboxstatus.checked) {
                title.innerHTML = "Available";
            } else {
                title.innerHTML = "Out of Stock";
            }
        }
        function sortCick() {

            var sortspan = document.getElementById("sortspan");

            sortspan.className = (sortspan.className == "bi bi-sort-alpha-down") ? "bi bi-sort-alpha-up" : "bi bi-sort-alpha-down";


        }



    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="text-end">
        <button class="btn btn-secondary text-dark">

        </button>
    </div>
</body>

</html>
