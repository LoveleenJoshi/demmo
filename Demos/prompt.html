<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function submitClick() {
            var links = document.getElementsByTagName("a");
            for (var link of links) {
                document.querySelector("p").innerHTML += link.href;

            }
        }
    </script>
</head>

<body>
    <a href="http://www.amazon.in">amazon.in</a><span>|</span>
    <a href="http://www.fakestore.com">Fakestore.com</a><span>|</span>
    <a href="http://nasa.api.gov">Nasa Api</a>
    <button onclick="submitClick()">Submit</button>
    <p>

    </p>
</body>

</html>
