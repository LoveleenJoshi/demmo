<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .error-style {
            font-size: 16px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(250, 101, 101);
            text-shadow: 1px 1px 7px rgb(246, 199, 199);
        }
    </style>
    <script type="text/javascript">
        function VerifyUser() {
            var Username = document.getElementById("username").value;
            document.getElementById("username").value = Username.toUpperCase();
            if (Username.length < 4) {
                document.getElementById("usererror").innerHTML = "Min 4 Chars Are Required";
                document.getElementById("usererror").className = "error-style";
            } else if (Username.length > 10) {
                document.getElementById("usererror").innerHTML = "Max 10 Chars Only";
                document.getElementById("usererror").className = "error-style";
            } else {
                document.getElementById("usererror").innerHTML = "";
            }
        }
        function username() {
            var Username = document.getElementById("username");
            var Usererror = document.getElementById("usererror");
            if (Username.value == "") {
                Usererror.innerHTML = "Username Is Required";
                Usererror.className = "error-style";
                Username.style.border = "1px solid red";
                Username.style.boxShadow = "1px 1px 8px red";
            } else {
                Usererror.innerHTML = "";
                Username.style.border = "1px solid green";
                Username.style.boxShadow = "1px 1px 8px green";
            }
        }
        function loginClick() {
            document.getElementById("loginContainer").style.display = "block";

        }
        function verifyPassword() {
            var password = document.getElementById("Password");
            if (password.value == "") {
                document.getElementById("passwordError").innerHTML = "Please Enter Your Password";
                document.getElementById("passwordError").className = "error-style";
                password.style.border = "1px solid red";
                password.style.boxShadow = "1px 1px 8px red";

            } else {
                document.getElementById("passwordError").innerHTML = "";
                password.style.border = "1px solid green";
                password.style.boxShadow = "1px 1px 8px green";
            }
        }
        function cancelClick() {
            document.getElementById("loginContainer").style.display = "none";
        }
    </script>
</head>

<body class="container-fluid " style="height: 600px;">
    <div class="text-end">
        <button onclick="loginClick()" class="btn btn-primary"><span class="bi bi-person"></span></button>
    </div>
    <div class=" border border-3 border-primary rounded w-25 p-4 m-4" id="loginContainer" style="display: none;">

        <h4><span class="bi bi-person-fill me-4">User Register Form</span></h4>
        <dl>
            <dt class="mt-4">User Name</dt>
            <dd>
                <input type="text" id="username" class="form-control" onkeyup="VerifyUser()" onblur="username()">
            </dd>
            <dd id="usererror">

            </dd>
            <dt class="mt-4">Password</dt>
            <dd>
                <input type="passsword" id="Password" class="form-control" onblur="verifyPassword()"
                    pattern="(?.*=[A-Z])\d{4,10}\D{1,3}">
            </dd>
            <dd id="passwordError"></dd>
            <button class="btn btn-primary w-100 mt-3">Submit</button>
            <button class="btn btn-outline-danger w-100 mt-3" onclick="cancelClick()">Cancel</button>
        </dl>

    </div>

</body>

</html>
