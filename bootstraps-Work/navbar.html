<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Design</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
   <div class="navbar navbar-expand-lg ms-3 me-3 mt-3 p-2 border border-2 border-danger rounded rounded-2 d-flex justify-content-between">
    <div class="container-fluid">
        <button class="navbar-toggler border border-danger bg-light" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h2 class="navbar-brand" style="font-size: 30px; font-weight: bold;">Myntra</h2>
        <div>
            <div class="input-group " >
                <input type="text" palceholder="Search" class="form-control">
                <button class="btn btn-warning"><span class="bi bi-search"></span></button>
            </div>
        </div>
        <div class="navbar-collapse collapse" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"><span class="nav-text">Home</span></a></li>
                <li class="nav-item"><a class="nav-link"><span class="nav-text">About</span></a></li>
                <li class="nav-item"><a class="nav-link"><span class="nav-text">Contact</span></a></li>


            </ul>
        </div>
       
    </div>
   </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
