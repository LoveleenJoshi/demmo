<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Design</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h3>Progress</h3>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 20%;">
            20% Completed
        </div>

        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%;">
          Initializing
        </div>
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 20%;">
            N/A
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
