<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
   
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .card{
            width: 320px;
            margin-right: 10px;
            
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex flex-wrap justify-content-evenly">
        <div class="card">
            <img src="../assets/sweatshirts.jpeg" width="100%" height="180">
           <div class="card-header">
            <h3 class="card-title">Women Clothing</h3>
            <p class="card-subtitle">sweatshirts</p>

           </div>
           <div class="card-body">
            <h3>COntent</h3>
            <ul>
                <li>Men </li>
                <li>Women</li>
                <li>Kids</li>
            </ul>
           </div>
           <div class="card-footer">
            <button class="btn btn-info w-100">Add To Cart</button>
           </div>
        </div>



        <div class="card">
            <img src="../assets/watch.jpg">
           <div class="card-header">
            <h3 class="card-title">Accessories</h3>
            <p class="card-subtitle">Unisex</p>

           </div>
           <div class="card-body">
            <h3>COntent</h3>
            <ul>
                <li>Men </li>
                <li>Women</li>
                <li>Kids</li>
            </ul>
           </div>
           <div class="card-footer">
            <button class="btn btn-info w-100">Add To Cart</button>
           </div>
        </div>



        <div class="card">
            <img src="../assets/sweatshirts.jpeg">
           <div class="card-header">
            <h3 class="card-title">Women Clothing</h3>
            <p class="card-subtitle">sweatshirts</p>

           </div>
           <div class="card-body" height="100px">
            <h3>COntent</h3>
            <ul>
                <li>Men </li>
                <li>Women</li>
                <li>Kids</li>
            </ul>
           </div>
           <div class="card-footer">
            <button class="btn btn-info w-100">Add To Cart</button>
           </div>
        </div>
    </div>
   <script src="../../node_modules/jquery/dist/jquery.js"> </script> 
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  
</body>
</html>
