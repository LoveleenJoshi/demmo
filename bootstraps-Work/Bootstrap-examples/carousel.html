<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Carousel Design</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        img{
            height:300px;
        }
    </style>
</head>
<body class="container-fluid">
    <div  style="height:340;" class="carousel slide carousel-dark" id="sliders" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../assets/slide1.jpg" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../assets/slide2.jpg" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height:300px;">
                    <div>
                        <div class="input-group">
                            <input type="text" placeholder="Your Email Address" class="form-control">
                            <button class="btn btn-danger">Get Started<span class="bi bi-chevron-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../assets/slide3.jpg" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../assets/slide4.jpg" class="w-100 d-block">
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#sliders">
            <span class="carousel-control-prev-icon"></span>

        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#sliders">
            <span class="carousel-control-next-icon"></span>

        </button>

        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#sliders"></button>
            <button data-bs-slide-to="1" data-bs-target="#sliders"></button>
            <button data-bs-slide-to="2" data-bs-target="#sliders"></button>
            <button data-bs-slide-to="3" data-bs-target="#sliders"></button>
            <button data-bs-slide-to="4" data-bs-target="#sliders"></button>
        </div>
    </div>
    
   <script src="../../node_modules/jquery/dist/jquery.js"></script> 
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
