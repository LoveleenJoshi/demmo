<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="sylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="d-flex flex-wrap m-4">
        <div class="card p-3" width="200" height="300">
            <div class="card-header">
                <span class="card-title">Gaming accessories</span>
            </div>
            <div class="card-body" style="display:grid; grid-template-columns: 6fr 6fr;">
               <div class="card-img">
                <img src="../public/assets/adv1.jpg" width="100%">
                <label>Cleaning ACCESSories</label>
               </div>
               <div class="card-img">
                <img src="../public/assets/adv1.jpg" width="100%">
               </div>
            </div>
            <div class="card-body" style="display:grid; grid-template-columns: 6fr 6fr;">
                <div class="card-img">
                 <img src="../public/assets/adv3.jpg" width="100%">
                </div>
                <div class="card-img">
                 <img src="../public/assets/adv4.jpg" width="100%">
                </div>
             </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
