<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Design</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="container-fluid">
    <h3>Table Contents</h3>
    <ul>
        <li
            class="bg-dark text-white mt-3 p-3 rounded rounded-2 border border-2 border-white d-flex justify-content-between">
            HTML<span class="badge bg-white text-black rounded rounded-circle">1</span></li>
        <li
            class="bg-dark text-white mt-3 p-3 rounded rounded-2 border border-2 border-white d-flex justify-content-between">
            Css <span class="badge bg-white text-black rounded rounded-circle">5</span></li>
        <li
            class="bg-dark text-white mt-3 p-3 rounded rounded-2 border border-2 border-white d-flex justify-content-between">
            Bootstrap <span class="badge bg-white text-black rounded rounded-circle">14</span></li>
        <li
            class="bg-dark text-white mt-3 p-3 rounded rounded-2 border border-2 border-white d-flex justify-content-between">
            sass <span class="badge bg-white text-black rounded rounded-circle">21</span></li>
        <li
            class="bg-dark text-white mt-3 p-3 rounded rounded-2 border border-2 border-white d-flex justify-content-between">
            Javascript<span class="badge bg-white text-black rounded rounded-circle">41</span></li>
    </ul>
    <div class="position-relative">
        <span class="fw-bold fst-italic" style="font-size: 20px;">Sweatshirts</span><span
            class="badge text-danger position-absolute">New</span>
    </div>
    <button class="btn btn-primary position-relative"><span class="bi bi-cart"></span>Add To Cart<span
            class="badge bg-danger position-absolute rounded rounded-circle">3</span></button>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
