<script>
const mark={
fullName:"mark Miller",
  mass:78,
  height:1.69,
  calcBMI:function(){

    return this.mass/(this.height ** 2)
  }
}
const john={
fullName:"John Smith",
  mass:92,
  height:1.95,
  calcBMI:function(){
    this.bmi=this.mass/(this.height ** 2)
    return this.bmi;
  }
}

if(john.calcBMI()>mark.calcBMI())
console.log(`${john.fullName} BMi is ${john.bmi} is higher than ${mark.fullName} ${mark.calcBMI()}}`)
else{
  console.log(`${mark.fullName} BMi is ${mark.calcBMI()} is higher than ${john.fullName} ${john.bmi}}`)
}
</script>
