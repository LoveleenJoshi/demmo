<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      function btnClick(){
       val= prompt("Enter Folder Name");

       if(val==""){
        alert("Enter any Folder Name ");
      } else if(val==null)
      {
        alert("You Canceled...");
      }else{
        document.querySelector("p").innerHTML +="Folder created:"  +  val +"<br>" ;
      }
    }
    </script>
  
</head>
<body >
   <button onclick="btnClick()">Add Folder Name</button>
   <p></p>
</body>
</html>
