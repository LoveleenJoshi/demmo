    <title>Document</title>
    <script type="text/javascript">
        function deleteClick(){
            flag=confirm("Delete Record\nRecord will be Deleted Permanently?");

            {
               document.write("<font color='red' size='5'><b><i>Records Are Deleted.</i></b></font><br><a href='variables.html'>back</a>");
            } else
            {
                alert("You Canceled.");
            }
        }

    <button onclick="deleteClick()">Delete</button>
