<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">

        var Cities = ["Delhi", "Hyderabad", "Mumbai", "Pune"];

        function Loadcities() {
            document.getElementById("lstcities").innerHTML = "";
            Cities.map(function (City) {
                var option = document.createElement("option");
                option.text = City;
                option.value = City;
                document.getElementById("lstcities").appendChild(option);
                document.getElementById("labelcity").innerHTML = `Total no. of Cities: ${Cities.length}`;
            })
        }
        function bodyLoad() {
            Loadcities();
        }
        function AddClick() {
            var CityName = document.getElementById("txtcities").value;
            if (Cities.indexOf(CityName) == -1) {
                Cities.push(CityName);
                document.getElementById("txtcities").value = "";
                Loadcities();
            } else {
                alert(`${CityName} alredy exists`);
            }
        }
        function RemoveClick() {
            var selectCity = document.getElementById("lstcities").value;
            var selectIndex = Cities.indexOf(selectCity);
            var flag = confirm(`Are Your Sure\nYou Want to delete ${selectCity}`);
            if (flag == true) {
                Cities.splice(selectIndex, 1);
                Loadcities();
            }
        }
        function clearClick() {

            Cities.length = 0;
            Loadcities();

        }
        function ascClick() {
            Cities.sort();
            Loadcities();
        }
        function desClick() {
            Cities.sort();
            Cities.reverse();
            Loadcities();
        }
    </script>
</head>

<body class="container-fluid" onload="bodyLoad()">
    <div class="w-25">
        <div class="mt-4 input-group">
            <input type="text" class="form-control" id="txtcities">
            <button class="btn btn-primary" onclick="AddClick()">Add</button>
        </div>
        <div class="mt-4">
            <label class="form-label fw-bold">Cities List</label>
            <div class="mt-3 mb-3">
                <button class="btn btn-success" onclick="ascClick()"><span
                        class="bi bi-sort-alpha-down"></span></button>
                <button class="btn btn-success" onclick="desClick()"><span class="bi bi-sort-alpha-up"></span></button>
            </div>
            <div class="mt-3">
                <select class="mt-3 form-select" size="3" id="lstcities">

                </select>
            </div>
            <div class="mt-3">
                <label id="labelcity"></label>
            </div>
        </div>

        <div class="m-3">
            <button class="btn btn-danger" onclick="RemoveClick()"><span class="bi bi-trash-fill"></span>Remove
                City</button>
            <button class="btn btn-info" onclick="clearClick()"><span class="bi bi-trash-fill"></span>Clear all
                City</button>
        </div>
    </div>

</body>

</html>
