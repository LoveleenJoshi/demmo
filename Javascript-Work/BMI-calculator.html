<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
     body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
     }
     h3{
        text-decoration-line: underline;
     }
    </style>
    <script type="text/javascript">
     function calculateClick(){
        var w=parseInt(document.getElementById("weight").value);
        var h=parseFloat(document.getElementById("height").value);
        var H=(h*h);
        var Bmi = w/H;
        document.getElementById("msg").innerHTML="Your Bmi is " + Math.round(Bmi) ;
     }
     function ageChange(){
        document.getElementById("textAge").value=document.getElementById("lText").value;
     }
      
   
    </script>
</head>
<body class="container-fluid">
    <div class="mt-4 border border-2 border-light rounded p-4 alert alert-warning m-4" style="height: 460px; width: 380px;">
        <h3 class="text-center">BMI Calculator</h3>

        <div class="row mt-4">
            <div class="col ps-3">
                Your Gender
            </div>
            <div class="col text-end">
                <input type="radio" name="gender" value="Male" checked class="form-check-input"><label class="form-check-label">Male</label>
                
            </div>
       
            <div class="col">
                <input type="radio" name="gender" value="Female" class="form-check-input"><label class="form-check-label">female</label>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col mt-2 ps-3">
                Your Age
            </div>
            <div class="col mt-2">
                <input type="text" id="textAge" size="10">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col mt-2 ps-3">
              2  <input type="range" class="form-range w-75" id="lText" min="2" max="120" value="2" onchange="ageChange()"> 120
            </div>
        </div>
        <div class="row mt-4">
            <div class="col ps-3">
                Height
            </div>
            <div class="col">
              <input type="text" size="10" id="height" placeholder="m">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col ps-3">
                Weight
            </div>
            <div class="col">
              <input type="text" size="10" id="weight" placeholder="kg">
            </div>
        </div>
       <div class="row mt-4 mb-4">
       <div class="col text-end"> <button class="btn btn-primary" onclick="calculateClick()">Calculate</button></div>
       <div class="col"><button class="btn btn-danger" data-bs-dismiss="alert">Close</button></div>
       </div>
     


       <div class="row mt-4 mb-4">
        <div class="col mb-3 text-center">
            <p id="msg"></p>
        </div>
       </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
