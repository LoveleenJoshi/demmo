<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function btnClick(){
        val=prompt("Add Folder Name","Add_Folder Name");
        if(val=="")
        {
            alert("Folder Name can't be empty.");
        }
        else if(val==null)
        {
           
          
            alert("you Canceled");
        } else
        document.write("Folder = &nbsp;  " + val);
        }
    </script>
</head>
<body>
    <button onclick="btnClick()">Add New Folder</button>
</body>
