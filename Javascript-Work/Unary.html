<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        var Cities = ["Delhi", "Mumbai", "Hyd", "Jaipur", "Noida"];
        function SetCityList() {
            document.getElementById("lstCities").innerHTML = "";
            Cities.map(function (City) {
                var option = document.createElement("option");
                option.text = City.toUpperCase();
                option.value = City;
                document.getElementById("lstCities").appendChild(option);
            })

            document.getElementById("countshow").innerHTML = `Total No. Of Cities : ${Cities.length}`;


        }
        function bodyload() {
            SetCityList()
        }
        function AddClick() {
            var CitiesName = document.getElementById("CitiesName").value;
            if (Cities.indexOf(CitiesName) == -1) {
                Cities.push(CitiesName);
                SetCityList();
                document.getElementById("CitiesName").value = ""
            } else {
                alert(`${CitiesName} already Is In list`)
            }
        }

        function AscClick() {
            Cities.sort();
            SetCityList();
        }
        function DescClick() {
            Cities.sort();
            Cities.reverse();
            SetCityList();
        }
    </script>
</head>

<body onload="bodyload()">
    <div class="bg-dark text-white m-4 p-4 rounded" style="width: 400px;">
        <h2>List Cities</h2>
        <div class="mt-3">
            <label class="form-label">Search cities</label>
            <div class="input-group">
                <input type="text" id="CitiesName" class="form-control"><button onclick="AddClick()"
                    class="btn btn-warning">Add</button>
            </div>
        </div>


        <div class="mt-3">
            <button class=" btn btn-success " onclick="AscClick()"><span class="bi bi-sort-alpha-down"></span></button>
            <button class=" btn btn-success " onclick="DescClick()">
                <span class="bi bi-sort-alpha-up"></span></button>
        </div>



        <div class="mt-3">
            <label class="form-label">Cities List</label>
            <div>
                <select class="form-select" id="lstCities">

                </select>
            </div>
            <label id="countshow" class="form-label"></label>
        </div>


        <div class="my-3 d-flex justify-content-between">
            <button class="btn btn-danger">
                <span class="bi bi-trash-fill me-3"></span>Remove City
            </button>
            <button class="btn btn-danger">
                <span class="bi bi-trash-fill me-3"></span>Clear All Cities
            </button>
        </div>
    </div>
</body>

</html>
