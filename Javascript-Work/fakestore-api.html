<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore-api</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        fetch("https://fakestoreapi.com/products")
            .then(function (response) {
                return response.json()
            })
            .then(function (product) {
                product.map(function (item) {
                    var div = document.createElement("div");
                    div.className = "card m-2 p-2";
                    div.style.width = "300px";
                    div.innerHTML = `
                      <img width="100%" height="200" src=${item.image} class="card-img-top" >
                      <div class="card-header fw-bold" style="height:140px">
                        ${item.title}

                        </div>
                        <div class="card-body">
                        <div class="row d-flex flex-row mt-3 mb-3">
                            <div class="col-6 text-danger">
                             &#8377; ${item.price}
                                </div>
                         <div class="col-6">
                           <span class="bg-success p-2 text-white rounded rounded-pill bi bi-star-fill"> ${item.rating.rate} </span>-${item.rating.count}
                            </div>
                            </div>


                            <div class="card-footer">
                             <button class="btn btn-danger w-100">Add to Cart</button>
                                </div>


                    `
                    document.querySelector("main").appendChild(div);
                })
            })
    </script>
</head>

<body class="container-fluid" onload="bodyload()">
    <main class="d-flex flex-wrap">

    </main>
</body>

</html>
