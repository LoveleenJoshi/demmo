<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart object</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function bodyload() {
            fetch("../data/product.json")
                .then(function (response) {
                    return response.json()
                })
                .then(function (product) {
                    document.getElementById("pic").src = product.photo;
                    document.getElementById("title").innerHTML = product.title.fontcolor('blue');
                    document.getElementById("price").innerHTML = `&#8377;${product.price}`.bold().fontsize('5px');

                    document.getElementById("rating").innerHTML = `<span class="bg-success text-white p-1 rounded rounded-pill fw-normal">${product.rating.rate}<span class="bi bi-star-fill"></span></span> <b>${product.rating.rating} ratings & ${product.rating.count} reviews </b>`;
                    product.features.map(function (feature) {
                        var li = document.createElement("li");
                        li.innerHTML = feature;
                        li.className = "mb-2";
                        li.style.marginLeft = "-14px";
                        document.getElementById("features").appendChild(li);
                    })


                })
        }
    </script>
</head>

<body class="container-fluid" onload="bodyload()">
    <div class="mt-3 row">
        <div class="col-2">
            <img width="220" height="300" id="pic">
        </div>
        <div class="col-7 ms-4">
            <h5 id="title"></h5>
            <div id="rating"></div>
            <ul id="features" class="mt-3">

            </ul>
        </div>
        <div class="col-2">
            <div id="price"></div>
        </div>
    </div>

</body>

</html>
