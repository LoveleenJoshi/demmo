<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        $(function () {
            $.ajax({
                method: "get",
                url: "http://fakestoreapi.com/products",
                success: function (response) {
                    response.map(function (products) {
                        $(`
                
                <div class="card m-3 p-3" style="width:300px; height:400px;">
                    <div><img src="${products.image}" width="100%" height="200" class="card-img-top"></div>
                    <div class="card-header" style="height:180px;" align="center">${products.title}</div>
                    <div class="card-footer"><button id="btn" class="btn btn-danger w-100">Add to Cart</button></div>
                    </div>


                
                
                `).appendTo("main")
                    })
                }
            })

            $(document).on("click", "#btn", function () {
                alert("added")
            })




        })
    </script>
    <style>

    </style>


</head>

<body class="container-fluid">
    <main class="d-flex flex-wrap"></main>
</body>

</html>
