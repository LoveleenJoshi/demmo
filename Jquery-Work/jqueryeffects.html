<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {

                $("img").fadeToggle(2000);

            })
        })
    </script>
</head>

<body height="700">
    <button>Show</button>
    <img src="../public/assets/hotels-2.jpeg" width="400" height="400"
        class="mt-4 d-flex justify-content-center align-items-center border border-4 rounded rounded-pill">
</body>

</html>
