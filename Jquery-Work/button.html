<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        $(function () {
            $.ajax({
                method: "get",
                url: "http://fakestoreapi.com/products",
                success: function (response) {
                    response.map(function (product) {
                        $(`
                        <div class="card m-4 p-4 border border-3 rounded" style="width:300px;">
                    <img class="card-img-top" src="${product.image}" width="300" height="200">
                    <div class="card-header">
                        ${product.title}</div>
                        <div class="card-body">
                            ${product.price}-  ${product.rating.rate}
                            </div>

                         <div class="card-footer">
                            <button class="btn btn-danger w-100" id="btncart">Add to cart</button>
                           </div>





                    </div>)
                `
                        ).appendTo("main");
                    })
                }
            })
            $(document).on("click", "#btncart", function () {
                alert("Added");
            })
        })

    </script>
</head>

<body>
    <main class="d-flex flex-wrap">

    </main>
</body>

</html>
